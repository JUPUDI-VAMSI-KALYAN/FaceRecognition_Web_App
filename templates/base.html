<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/svg" href="/static/images/logo.svg">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#214ed3;">
        <div class="container">
            <!--Logo-->
            <a href="/" class="navbar-brand">
                <img class="image-fluid" src="/static/images/logo.svg" alt="Logo" width="75">
                Face Recognition</a>
            <!--Items-->
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a href="/" class="nav-item nav-link">Home</a>
                    <a href="/app/" class="nav-item nav-link">App</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- template inheritance-->
    {% block bodyblock %}

    {% endblock %}

</html>
